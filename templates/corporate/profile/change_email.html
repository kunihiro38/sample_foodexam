{% extends 'corporate/base/base.html' %}
{% block page_title %}メールアドレス変更{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="table-box edit-profile-table">
        <h1>メールアドレス変更</h1>
        <dl>
            <div>
                <dt>現在のメールアドレス</dt>
                <dt class='bold'>{{ email }}</dt>
            </div>
            <div>
                <dt>新しいメールアドレス</dt>
                <dt>{{ form.email }}{{ form.email.errors }}</dt>
            </div>
            <div>
                <button type="submit"><i class="fa fa-plus" style="color:#fff;"></i> 変更する</button>
            </div>
        </dl>
        <div class="back">
            <a href="{% url 'corporate:profile' %}"><i class="fa fa-chevron-left"></i> 前のページに戻る</a>
        </div>
</form>
</div>

{% endblock %}
